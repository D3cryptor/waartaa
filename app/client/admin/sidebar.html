<template name="admin_sidebar">
  <div id="admin-sidebar" class="bs-sidebar drawer drawer-left col-md-2 col-sm-3 col-xs-10 hidden-sm hidden-xs">
    <div class="panel panel-info">
      <div class="panel-heading">
        <strong>Admin Dashboard</strong>
      </div>
      <div class="panel-body scroller-container">
        <ul class="nav bs-sidenav">
          <li class="{{isRouteActive 'admin-nick-status'}}">
            {{# if isRouteActive 'admin-nick-status'}}
              <a href="#">Nick Status</a>
            {{else}}
              <a href="/admin/nick-status/">Nick Status</a>
            {{/if}}
          </li>
          <li>
            {{# if isRouteActive 'admin-analytics'}}
              <a href="#">Analytics</a>
            {{else}}
              <a href="/admin/analytics/">Analytics</a>
            {{/if}}
          </li>
          <li>
            {{# if isRouteActive 'admin-collections'}}
              <a href="#">Collections</a>
            {{else}}
              <a href="/admin/collections/">Collections</a>
            {{/if}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
