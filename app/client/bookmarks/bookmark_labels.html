<template name="bookmark_labels">
  <div class="bookmark-labels">
    <ul class="nav bs-sidebar">
      {{#each myBookmarks }}
        <li class="bookmark-label" data-bookmark-id={{_id}}><a id="{{_id}}" href="#" data-bookmark-id="{{_id}}">{{label}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
