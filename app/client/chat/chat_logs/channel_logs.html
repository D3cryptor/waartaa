<template name="channel_logs">
{{#with getCurrentChannel }}
<div class="bookmark-msg-wrap">
  <div class="bookmark-done-msg"></div>
</div>
<div class="bookmark-model">
  <label id="bookmark-label-label" for="bookmark-label" class="pull-left"> Bookmark Label:</label>
  <input id="bookmark-label" class="pull-left" type="text"/>
  <input id="done-bookmark" class="pull-left btn-primary" type="button" value="Done">
  <input id="cancel-bookmark" class="btn-primary" type="button" value="Cancel">
</div>
<div id="channel-chatroom-{{ _id }}" class="chatroom channel{{#if topic}} chatroom-with-topic{{/if}}">
  <div class="topic">
    <ul class="nav nav-tabs nav-stacked" style="{{# unless topic}}display:none;{{/unless}}">
      <li><p class="ellipsis">{{ decorate topic }}</p></li>
    </ul>
  </div>
  <div class="chat-logs-container channel scroller-container" data-channel-id="{{ _id }}">
    {{> channel_chat_logs_table}}
  </div>
</div>
{{/with}}
</template>

<template name="channel_chat_logs_table">
<div id="channel-chat-logs-{{ _id }}" class="chatlogs-table channel chatlogrows">
  <div class="row chatlogs-loader-msg" style="display: none;">
    Loading...
  </div>
  {{#each channelChatLogs _id}}
    {{> chat_row}}
  {{/each}}
</div>
</template>
